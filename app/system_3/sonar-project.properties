# Project identification
sonar.projectKey=system-3
sonar.projectName=System 3 Module
sonar.projectVersion=1.0.0

# Source code configuration
sonar.sources=src
sonar.exclusions=**/node_modules/**,**/.next/**,**/out/**,**/build/**,**/dist/**,**/*.test.js,**/*.test.ts,**/*.test.jsx,**/*.test.tsx,**/*.spec.js,**/*.spec.ts,**/*.spec.jsx,**/*.spec.tsx

# Language configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# ESLint report (if generated)
sonar.eslint.reportPaths=eslint-report.json

# File encoding
sonar.sourceEncoding=UTF-8

# Quality gate settings
sonar.qualitygate.wait=true

# Coverage exclusions
sonar.coverage.exclusions=**/*.config.js,**/*.config.ts,**/next.config.js,**/tailwind.config.js,**/postcss.config.js,**/*.d.ts,**/middleware.ts,**/instrumentation.ts
